name: "Build & Push WA Gateway Docker Image"

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag (e.g., 2025-01-15)"
        required: true
        default: latest
      registry:
        description: "Registry (default: ghcr.io)"
        required: false
        default: ghcr.io
      image_name:
        description: "Image name (default: <owner>/wa-gateway)"
        required: false
        default: ""
  push:
    branches: [main, master]
    paths:
      - "Dockerfile"
      - ".dockerignore"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "src/**"
      - ".github/workflows/docker-build-push.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute variables
        shell: bash
        run: |
          if [ -z "${{ github.event.inputs.registry }}" ]; then
            echo "REGISTRY=ghcr.io" >> $GITHUB_ENV
          else
            echo "REGISTRY=${{ github.event.inputs.registry }}" >> $GITHUB_ENV
          fi

          if [ -z "${{ github.event.inputs.image_name }}" ]; then
            echo "IMAGE_NAME=${{ github.repository_owner }}/wa-gateway" >> $GITHUB_ENV
          else
            echo "IMAGE_NAME=${{ github.event.inputs.image_name }}" >> $GITHUB_ENV
          fi

          if [ -z "${{ github.event.inputs.image_tag }}" ]; then
            echo "TAG=${{ github.sha }}" >> $GITHUB_ENV
          else
            echo "TAG=${{ github.event.inputs.image_tag }}" >> $GITHUB_ENV
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Registry (GHCR)
        if: env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub/Other
        if: env.REGISTRY != 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          provenance: false
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            NODE_ENV=production

      - name: Image digest
        run: |
          echo "Image pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
